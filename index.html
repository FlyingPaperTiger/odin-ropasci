<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,700;6..12,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body-wrapper">
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        
        <section class="player flex">
            <div class="cards">
                <img src="rock.jpg" alt="Rock" id="rock" onclick="playGame('rock')">
                <h3>rock</h3>
            </div>
            <div class="cards">
                <img src="paper.jpg" alt="Paper" id="paper" onclick="playGame('paper')">
                <h3>paper</h3>
            </div>
            <div class="cards">
                <img src="scissors.jpg" alt="Scissors" id="scissors" onclick="playGame('scissors')">
                <h3>scissors</h3>
            </div>
        </section>

        <section class="computer flex">
            <div class="cards">
                <img src="rock.jpg" alt="Rock" id="rock" onclick="playGame('rock')">
                <h3>rock</h3>
            </div>
            <div class="cards">
                <img src="paper.jpg" alt="Paper" id="paper" onclick="playGame('paper')">
                <h3>paper</h3>
            </div>
            <div class="cards">
                <img src="scissors.jpg" alt="Scissors" id="scissors" onclick="playGame('scissors')">
                <h3>scissors</h3>
            </div>
        </section>

        <section id="score flex">
            <div class="player-score">
                <h3>your score: </h3>
            </div>
            <div class="computer-score">
                <h3>computer score: </h3>
            </div>
        </section>

    </div>

    <!-- <script src="ropasci.js"></script> -->    
</body>
</html>
